<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Informatika Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-shapes"></div>

    <div class="container">
        <header class="quiz-header">
            <div class="header-content">
                <h1>Ujian Informatika</h1>
                <p>Jawablah pertanyaan berikut dengan tepat.</p>
            </div>
            <div class="progress-container">
                <div class="progress-label">
                    <span>Progres</span>
                    <span id="progress-text">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            </div>
        </header>

        <form id="quizForm">
            <div id="quiz-container"></div>

            <div class="action-area">
                <button type="button" id="submitBtn" class="btn-primary">
                    <span>Kirim Jawaban</span>
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </button>

                <button type="button" id="restartBtn" class="btn-restart" style="display: none;">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                    <span>Ulangi Ujian</span>
                </button>
            </div>
        </form>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="score-badge" id="scoreBadge">
                <span id="scoreIcon">üèÜ</span>
            </div>
            <h2>Hasil Evaluasi</h2>
            <div class="score-display">
                <span id="scoreText">0</span>
                <span class="score-total">/ 100</span>
            </div>
            <p id="scoreDetail" class="score-detail">Anda menjawab benar 0 dari 0 soal.</p>

            <div class="modal-buttons">
                <button id="reviewBtn" class="btn-outline">Lihat Pembahasan</button>
                <button class="btn-primary full-width" onclick="location.reload()">Coba Lagi</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
